<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funkcja potęgowania</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Funkcja potęgowania:</h1>
      <form class="active_field" id="active_field_id">
        <div class="div_class">
          <label class="label_class" for="id_input_1"
            >Wpisz podstawę potęgi:</label
          >
          <input
            type="number"
            id="id_input_1"
            name="input_1_name"
            placeholder="np. 123"
            class="input_class"
            required
          />
        </div>
        <div class="div_class">
          <label class="label_class" for="id_input_2"
            >Wpisz wykładnik potęgi:</label
          >
          <input
            type="number"
            id="id_input_2"
            name="input_2_name"
            placeholder="np. 123"
            class="input_class"
            required
          />
        </div>
        <button class="button_properties" type="submit">Przelicz</button>
      </form>
      <div class="result_class">
        <p>Wynik potęgowania:</p>
        <p class="result_value_class" id="result_id">-</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
