<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projekt 1</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="topLogo">
        <img class="budgetPic" src="budżet_domowy.jpg" />
      </section>
      <h2 class="balanceResult">Możesz jeszcze wydać<span></span>zł.</h2>
      <header class="topBanner">
        <section class="topBannerContent">
          <div>Budżet domowy</div>
        </section>
      </header>
      <section class="familyBalance">
        <div class="balance">
          <div class="balanceBox">
            <h2 class="balanceHeader">Przychody:</h2>
            <p class="balanceFooter">Suma przychodów:<span></span>zł</p>
          </div>
        </div>
        <div class="balance">
          <div class="balanceBox">
            <h2 class="balanceHeader">Wydatki:</h2>
            <p class="balanceFooter">Suma wydatków:<span></span>zł</p>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
