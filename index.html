<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projekt 1</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <h1 class="topBanner topBannerContent">Budżet domowy</h1>
      <section class="topLogo">
        <img class="budgetPic" src="budżet_domowy.jpg" />
      </section>
      <h2 id="availableAmount" class="balanceResult"></h2>
      <section class="familyBalance">
        <div class="balance">
          <div class="balanceBox">
            <h2 class="balanceHeader">Przychody:</h2>
            <form id="incomesForm" class="balanceForm">
              <input
                class="input"
                name="incomeName"
                type="text"
                placeholder="Nazwa przychodu"
                required
              />
              <input
                class="input"
                name="incomeAmount"
                type="number"
                placeholder="Kwota"
                min="0.01"
                step="0.01"
                required
              />
              <button type="submit">Dodaj</button>
            </form>
            <ul id="incomesList" class="list"></ul>
            <p class="balanceFooter">
              Suma przychodów: <span id="totalIncomes"></span> zł
            </p>
          </div>
        </div>
        <div class="balance">
          <div class="balanceBox">
            <h2 class="balanceHeader">Wydatki:</h2>
            <form id="expensesForm" class="balanceForm">
              <input
                class="input"
                name="expenseName"
                type="text"
                placeholder="Nazwa wydatku"
                required
              />
              <input
                class="input"
                name="expenseAmount"
                type="number"
                placeholder="Kwota"
                min="0.01"
                step="0.01"
                required
              />
              <button type="submit">Dodaj</button>
            </form>
            <ul id="expensesList" class="list"></ul>
            <p class="balanceFooter">
              Suma wydatków:<span id="totalExpenses"></span> zł
            </p>
          </div>
        </div>
      </section>
      <div id="modal" class="modal">
        <form id="editForm">
          <input
            class="input"
            id="editName"
            type="text"
            placeholder="Nazwa wydatku"
            required
          />
          <input
            class="input"
            id="editAmount"
            type="number"
            placeholder="Kwota"
            min="0.01"
            step="0.01"
            required
          />
          <button type="submit">Zapisz</button>
          <button id="modalCancel" type="button">Anuluj</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
