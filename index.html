<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projekt 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <h1 class="topBanner topBannerContent">Przelicznik walut</h1>
      <section class="topLogo">
        <img class="currencyPic" src="currency.jpg" />
      </section>
      <form id="converter" class="table">
        <div class="amount">
          <h2 class="amountHeader">Wartość w walucie obcej</h2>
          <input
            class="amountStyle"
            name="amount"
            type="number"
            placeholder="np.: 5, 10, 100, 200 itp."
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <div class="currencySelectStyle">
          <h2 class="unitHeader">Waluta</h2>
          <select name="currency" class="selectStyle">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
          </select>
          <button type="submit" name="convert">Przelicz</button>
        </div>
        <div class="resultStyle">
          <h2 class="resultHeader">Wartość w PLN</h2>
          <p class="resultField"><span id="result"></span></p>
        </div>
      </form>
      <p id="errorMessage"></p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
