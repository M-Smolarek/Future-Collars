<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funkcja obliczania pola prostokąta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Obliczenie powierzchni prostokąta:</h1>
      <form class="activeField" id="activeFieldId">
        <div class="divClass">
          <label class="labelClass" for="idInput1"
            >Wpisz długość pierwszego boku [cm]:</label
          >
          <input
            type="number"
            id="idInput1"
            name="input1Name"
            placeholder="np. 123"
            class="inputClass"
            required
          />
        </div>
        <div class="divClass">
          <label class="labelClass" for="idInput2"
            >Wpisz długość drugiego boku [cm]:</label
          >
          <input
            type="number"
            id="idInput2"
            name="input2Name"
            placeholder="np. 123"
            class="inputClass"
            required
          />
        </div>
        <button class="buttonProperties" type="submit">Przelicz</button>
      </form>
      <div class="resultClass">
        <p>Pole powierzchni wynosi [cm2]:</p>
        <p class="resultValueClass" id="resultId">-</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
