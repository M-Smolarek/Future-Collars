<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projekt 1</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <h1 class="topBanner topBannerContent">Budżet domowy</h1>
      <section class="topLogo">
        <img class="budgetPic" src="budżet_domowy.jpg" />
      </section>
      <h2 class="balanceResult">
        Możesz jeszcze wydać: <span id="availableAmount"></span> zł
      </h2>
      <section class="familyBalance">
        <div class="balance">
          <div class="balanceBox">
            <div>
              <h2 class="balanceHeader">Przychody:</h2>
              <form id="incomesFormID" class="incomesForm">
                <input
                  class="incomesInput"
                  id="incomeNameID"
                  name="incomeName"
                  type="text"
                  placeholder="Nazwa przychodu"
                  required
                />
                <input
                  class="incomesInput"
                  id="incomeamountID"
                  name="incomeAmount"
                  type="number"
                  placeholder="Kwota"
                  min="0.01"
                  step="0.01"
                  required
                />
                <button type="submit">Dodaj</button>
              </form>
              <ul id="incomesList" class="list"></ul>
            </div>
            <p class="balanceFooter">
              Suma przychodów: <span id="totalIncomes"></span> zł
            </p>
          </div>
        </div>
        <div class="balance">
          <div class="balanceBox">
            <h2 class="balanceHeader">Wydatki:</h2>
            <form id="expensesFormID" class="incomesForm">
              <input
                class="incomesInput"
                id="expenseNameID"
                name="expenseName"
                type="text"
                placeholder="Nazwa wydatku"
                required
              />
              <input
                class="incomesInput"
                id="expensesAmountID"
                name="expenseAmount"
                type="number"
                placeholder="Kwota"
                min="0.01"
                step="0.01"
                required
              />
              <button type="submit">Dodaj</button>
            </form>
            <ul id="expensesList" class="list"></ul>
            <p class="balanceFooter">
              Suma wydatków:<span id="totalExpenses"></span> zł
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
